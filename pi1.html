<html>
    <script type="module">
        import {AssetManager} from "./AssetManager.js"
        import {toImageDataFromImage} from "./Helpers.js"
        const LAYERS = ['glass', 'floor', 'bath', 'base'] 
        const SCREEN_TYPES = ['mobile', 'pc']

        let canvas
        let assetManager

        window.onload = () =>
        {
            canvas = document.getElementById("canvas")
            assetManager = new AssetManager(SCREEN_TYPES, LAYERS)
            assetManager.loadAssets(drawImageLayers)
            for (let i=1; i<=LAYERS.length; i++)
            {
                let listItem = document.getElementById('list-item'+i)
                listItem.onclick = (e)=>
                {
                    assetManager.modifyLayerForAllScreens(LAYERS[i-1], listItem.style.backgroundColor)
                    drawImageLayers()
                }
            }   
        }

        window.onresize = drawImageLayers

        function drawImageLayers()
        {
            if (isNarrowScreen())
                assetManager.drawLayerSet(SCREEN_TYPES[0], canvas)
            else
                assetManager.drawLayerSet(SCREEN_TYPES[1], canvas)
        }

        function isNarrowScreen()
        {
            let aspectRatio = window.innerWidth/window.innerHeight
            return aspectRatio < 1
        }
    </script>
    <style>
            canvas
            {
                width: 100%;
                height: 100%;
            }

            div#list-color
            {
                position: absolute;
                top: 2%;
                left: 2%;
                width: 40%;
                height: 20%;
                padding: 20px;
                max-height: 100px;
                background-color: rgba(0, 0, 0, 0.4);
                border-radius: 3ch;
                display: flex;
                overflow-x: auto;
            }

            div.list-item-color
            {
                position: relative;
                min-width: 80px;
                width: 25%;
                margin-right: 10%;
                height: 90%;
                border-radius: 3ch;
            }

            p
            {
                display: block;
                width: 2%;
                margin: auto;
                position: relative;
                top: 35%;
                left: -20%;
            }
    </style>
    <body>
        <canvas id="canvas"></canvas>
        <div id="list-color">
            <div id="list-item1" class="list-item-color" style = "background-color: #ff2f63;"><p>glass</p></div>
            <div id="list-item2" class="list-item-color" style = "background-color: #55E6C1;"><p>floor</p></div>
            <div id="list-item3" class="list-item-color" style = "background-color: #EAB543;"><p>bath</p></div>
            <div id="list-item4" class="list-item-color" style = "background-color: #929090;"><p>base</p></div>
        </div>
    </body>
</html>
